<section class="body">
  <div class="container">
    <div class="login-box">
      <div class="row">
        <div class="col-sm-10"></div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <br />
          <h3 class="header-title">Pokédex App</h3>

          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
            <a routerLink="/home" class="btn btn-outline-primary me-md-2"
              >Búsqueda Individual</a
            >
            <a routerLink="/pokedex" class="btn btn-outline-success"
              >Pokédex Completa</a
            >
          </div>

          <app-buscador
            (search)="onSearch($event)"
            (reset)="onReset()"
          ></app-buscador>

          <!-- Estado de carga -->
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Buscando Pokémon...</p>
          </div>

          <!-- Mensaje de error -->
          <div
            *ngIf="errorMessage && !isLoading"
            class="alert alert-danger text-center"
          >
            {{ errorMessage }}
          </div>

          <!-- Tarjeta del Pokémon -->
          <div
            *ngIf="pokemon && !isLoading"
            class="d-flex justify-content-center"
          >
            <app-card [pokemon]="pokemon"></app-card>
          </div>

          <!-- Mensaje inicial -->
          <div
            *ngIf="!pokemon && !isLoading && !errorMessage"
            class="text-center text-muted mt-5"
          >
            <p>Ingresa el nombre o ID de un Pokémon para comenzar</p>
            <p><small>Ejemplos: pikachu, 25, charizard, 150</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
